<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-2026 Intrams</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dfeaff;
            margin: 0;
            padding: 20px;
        }
        h1, .container h2{
            color: #333;
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            background-color: #fff;
            padding: 25px 35px 50px 25px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="radio"] {
            margin-right: 15px;
        }

        #teamLogo img {
            max-width: 360px; /* control logo size */
            width: 100%;
            height: auto;
            display: block;
            margin: 12px auto;
        }
        
        input[type="button"] {
            background: linear-gradient(to right, red,yellow,green,blue);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <script type="py" src="main.py"></script>

    <center><h1>2025-2026 Intrams Registration</h1></center>

    <center>
        <div class="container">
            <h2>Requirements</h2>
            <form id="registrationForm">
                <label for="clinic">Have you got your medicine clearance?</label> <br>
                <input type="radio" id="clinicYes" name="clinic" value="yes" required>
                    <label for="clinicYes">Yes</label>
                <input type="radio" id="clinicNo" name="clinic" value="no" required>
                    <label for="clinicNo">No</label>
            </form>

            <br> <br>

            <form id="registrationForm">
                <label for="registered">Have your already registered online?</label> <br>
                <input type="radio" id="registeredYes" name="registered" value="yes" required>
                    <label for="registeredYes">Yes</label>
                <input type="radio" id="registeredNo" name="registered" value="no" required>
                    <label for="registeredNo">No</label>
            </form>
        </div>

        
        <br><br>
        <div class="container">
            <h2>Team Identification</h2>
            <form id="teams">
                <label for="batch">Which team are you assigned to?</label> <br><br>
                <select id="batch" class="form-select" required>
					<option value="" disabled selected>Select your Batch</option>
                    <option value="Grade_10">Grade 10</option>
                    <option value="Grade_9">Grade 9</option>
                    <option value="Grade_8">Grade 8</option>
                    <option value="Grade_7">Grade 7</option>
				</select><br>
                
                <label for="section">Which section are you assigned to?</label> <br><br>
                <select id="section" class="form-select" required>
					<option value="" disabled selected>Select your Section</option>
					<option value="Ruby">Ruby</option>
					<option value="Sapphire">Sapphire</option>
					<option value="Emerald">Emerald</option>
					<option value="Topaz">Topaz</option>
				</select><br>
                
                <input type="button" value="Submit" class="form-control" py-click="submit_form">
            </form>

            <p id="teamLogo"></p>
            <p id="congratulationsMessage"></p>
        </div>
    </center>
</body>
</html>
